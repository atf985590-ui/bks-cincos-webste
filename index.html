<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BKS Cincos - أرباح رقمية</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <!-- Sparkles for background -->
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        
        <div class="login-container">
            <div class="app-logo">
                <img src="https://i.ibb.co/7jX1C4j/bks-logo.png" alt="App Logo" class="logo-icon"> BKS Cincos
            </div>
            
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="login-username" placeholder="اسم المستخدم">
            </div>
            
            <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="login-email" placeholder="البريد الإلكتروني">
            </div>
            
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" placeholder="الرقم السري">
            </div>
            
            <div class="input-icon">
                <i class="fas fa-user-plus"></i>
                <input type="text" id="referral-code" placeholder="كود الإحالة (اختياري)">
            </div>
            
            <button id="login-btn" class="btn" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </button>
            
            <div class="login-footer">
                ليس لديك حساب؟ <a href="#" id="register-link">إنشاء حساب جديد</a>
            </div>
        </div>
    </div>

    <!-- Main Application Screen -->
    <div id="main-app" class="screen">
        <header>
            <!-- Header content will be generated by JavaScript -->
        </header>
        <main id="main-content">
            <!-- Page content will be generated by JavaScript -->
        </main>
        <footer>
            <nav id="nav-bar">
                <!-- Navigation buttons will be generated by JavaScript -->
            </nav>
        </footer>
    </div>
    
    <!-- Modal Overlay -->
    <div id="modal-overlay" class="modal">
        <!-- Modal content will be generated by JavaScript -->
    </div>

    <!-- External JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
